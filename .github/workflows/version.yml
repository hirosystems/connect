name: Version
on:
  push:
    branches:
      - "main"
  workflow_dispatch:

env:
  COMMIT_USER: Hiro DevOps
  COMMIT_EMAIL: 45208873+blockstack-devops@users.noreply.github.com

jobs:
  code_checks:
    name: Code checks
    if: "!contains(github.event.head_commit.message, 'chore: version packages')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "yarn"
      - name: Code Checks
        uses: ./.github/actions/code-checks

  version:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'chore: version packages')"
    needs: [code_checks]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "yarn"
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Create Release Pull Request
        uses: changesets/action@e9cc34b540dd3ad1b030c57fd97269e8f6ad905a
        with:
          title: "chore: version packages"
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
